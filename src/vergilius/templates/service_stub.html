{% whitespace all%}
{% if len(service.domains['http2']) %}
server {
    server_name{% for domain in service.domains['http2'] %} {{ domain }} *.{{ domain }}{% end %};
    listen {{config.NGINX_HTTP_PORT}};

    location / {
        return 503;
    }

    location /.well-known/ {
        proxy_pass http://127.0.0.1:8888;
    }
}
{% end %}
